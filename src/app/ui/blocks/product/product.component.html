

<main class="main">
  <app-title>This is your book! enjoy it.</app-title>

@if (renderProduct == null) {
  <h2>There are no books here!. please create one :D</h2>
}@else {
  <section class="main__section">
    <div class="section__card">
      <img src="{{renderProduct.img}}" alt="{{renderProduct.alt}}" class="section__img"/>
      <h3 class="section__h3">{{renderProduct.product.name}}</h3>
      <p class="section__p">${{renderProduct.product.price}}</p>
    </div>
  </section>
}
</main>
